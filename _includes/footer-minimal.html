<footer class="footer-min">
  <div class="text-muted">
	{{ site.author.name }}
	&nbsp;&nbsp;&bull;&nbsp;&nbsp;
	{% if page.date %}
	  {{ page.date }}
	{% else %}
	  {{ site.time | date: '%Y' }}
	{% endif %}
	&nbsp;&nbsp;&bull;&nbsp;&nbsp;
	<a href="{{ site.url }}" target="_blank">{{ site.url-short }}</a>
  </div>
</footer>
